<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #d1{
      width: 200px;
      height: 200px;
      background-color: brown;
    }
  </style>
</head>
<body>
  <div id="d1"></div>
  <script>
    console.log("start")
    setTimeout(()=>{
      var d1 = document.getElementById("d1")
       d1.style.backgroundColor = "green";
       console.log("111111")
       setTimeout(()=>{
        var d1 = document.getElementById("d1")
       d1.style.backgroundColor = "red";
       console.log("2222222222")
       },2000)
    },3000)
    var fnPromise1 = function(){
      return new Promise((resolve,reject) =>{
        console.log(55555)
        setTimeout(()=>{
       var d1 = document.getElementById("d1")
       d1.style.backgroundColor = "blue";
       resolve("2秒d1执行了变化,333333")
       },2000)
      })
    }

    var fnPromise2 = function(){
      return new Promise((resolve,reject) =>{
        console.log(5666666)
        setTimeout(()=>{
       var d1 = document.getElementById("d1")
       d1.style.backgroundColor = "blue";
       resolve("3秒d2执行了变化,4444444444")
       },3000)
      })
    }

    var fnPromise3 = function(){
      return new Promise((resolve,reject) =>{
        reject("失败了")
      })
    }
    //使用async
   async function demo(){
     try {
        var result1  = await fnPromise1();
        var result2  = await fnPromise2();
        var result3  = await fnPromise3();
        console.log(result1); 
        console.log(result2);
        console.log(result3);
     } catch (error) {
       console.log(error)
     }
     
   }
  demo()
  console.log("end")
  </script>
</body>
</html>
